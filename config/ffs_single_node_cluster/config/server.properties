# The ID of *this* particular cluster node
node.id=0

max.threads=100

############### DB options ######################

http.enable=true
socket.enable=true

# BDB
bdb.write.transactions=false
bdb.flush.transactions=false
bdb.cache.size=1G

# Mysql
mysql.host=localhost
mysql.port=1521
mysql.user=root
mysql.password=3306
mysql.database=test

#NIO connector settings.
enable.nio.connector=true

request.format=vp3
storage.configs=voldemort.store.krati.KratiStorageConfiguration, voldemort.store.readonly.ReadOnlyStorageConfiguration
enable.bdb.engine=false

# Krati
krati.segment.filesize.mb=256
krati.load.factor=0.75
krati.initLevel=2
krati.persist.on.write=false
krati.batch.size=100

# Don't use BDB for slop
slop.store.engine=krati
